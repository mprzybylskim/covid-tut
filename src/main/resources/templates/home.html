<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Covid-19 Tracker Application</h1>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p class="lead">Total cases reported as of today.</p>
    <p><span>New cases reported since yesterday</span>
    <span th:text="${totalNewCases}"></span></p>
    <hr class="my-4">
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">total cases</th>
        <th scope="col">cases from yesterday</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.totalCases}">0</td>
            <td th:text="${locationStat.differenceADay}">0</td>
        </tr>
    </tbody>
</table>
</div>
</body>

</html>
